<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="theme-switch-wrapper">
      <span class="theme-icon"><i class="fas fa-sun"></i></span>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span class="theme-icon"><i class="fas fa-moon"></i></span>
    </div>
    
    <h1>YouTube Thumbnail Resizer</h1>
    
    <div class="setting-group">
      <label for="gridColumns">Number of Columns:</label>
      <input type="range" id="gridColumns" min="1" max="8" step="1">
      <span id="columnsValue">4</span>
      <span class="range-info" id="rangeConstraintsInfo"></span>
    </div>
    
    <div class="setting-group">
      <label for="hideShortsToggle">Hide Shorts</label>
      <label class="theme-switch">
        <input type="checkbox" id="hideShortsToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="info-group">
      <p>Current thumbnail size:</p>
      <p><span id="calculatedWidth">320</span> Ã— <span id="calculatedHeight">180</span> pixels</p>
      <p class="note" id="effectiveColumnsInfo"></p>
    </div>
    
    <div class="button-group">
      <button id="saveButton">Apply Layout</button>
      <button id="resetButton">Reset to Optimal</button>
    </div>
    
    <div class="status" id="statusMessage"></div>
  </div>
  
  <script src="../browser-polyfill.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
